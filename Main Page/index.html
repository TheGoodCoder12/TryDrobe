      function toggleCharacter() {
        var maleCharacter = document.getElementById('maleCharacter');
        var femaleCharacter = document.getElementById('femaleCharacter');

        if (maleCharacter.style.display === 'block') {
          maleCharacter.style.display = 'none';
          femaleCharacter.style.display = 'block';
        } else {
          maleCharacter.style.display = 'block';
          femaleCharacter.style.display = 'none';
        }
      }
